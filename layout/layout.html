<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Layout</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col m-2">Top navbar with logo</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col m-2">
                Sticky navbar
            </div>
            <div class="col m-2">
                <div class="row">
                    <div class="col ">
                        Name & Job
                    </div>
                </div>
                <div class="row">
                    <div class="col my-1">
                        Introduction text
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Profile image
                    </div>
                    <div class="col mx-1">Link 1</div>
                    <div class="col me-1">Link 2</div>
                    <div class="col">Link 3</div>
                </div>

                <div class="row">
                    <div class="col mt-1">
                        Experience header
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-1">
                        Timeline
                    </div>
                </div>

                <div class="row">
                    <div class="col my-1 ">
                        About header
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        Image
                    </div>
                    <div class="col mx-1">
                        Paragraph text
                    </div>
                    <div class="col">
                        Arrow
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-1">
                        Carousel selector
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-1">
                        Form
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-2">
                        Send Button
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-4">
                        Footer
                    </div>
                </div>
            </div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

{% extends 'base.html' %}
<!-- {%block title%} {{ post.title }} {%endblock%} -->

<body>

    {% block content%}
    <h1>{{ post.title }}</h1>
    <h3>{{post.post_tag}}</h3>
    <small>
        By: {{ post.author.first_name }} - {{ post.author.last_name }}
        <hr>
        {{ post.body }}
    </small>

    <a href="{% url 'home'%}" class="btn btn-secondary">Back</a>

    {%endblock%}

</body>

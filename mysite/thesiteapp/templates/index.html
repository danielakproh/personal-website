<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<h1>Post</h1>

<body>
    <ul>
        {% for post in object_list %}
        <li>
            <a href="{% url 'article-detail' post.pk%}"> Details</a>
            {{ post.title }} - {{ post.author.first_name }} - {{post.author.last_name}} - {{post.author.email}} <br />
            {{ post.body}}
        </li>
        {%endfor%}
    </ul>

</body>

</html>
